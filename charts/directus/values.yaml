---
# Directus Helm Chart Values
# This file follows Helm best practices with ergonomic, user-friendly structure

# =============================================================================
# BASIC DEPLOYMENT CONFIGURATION
# =============================================================================

# -- Number of Directus replicas
replicaCount: 1

# -- Deployment strategy
updateStrategy:
  type: RollingUpdate

# -- Docker image configuration
image:
  # -- Directus image repository
  repository: directus/directus
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image tag (defaults to chart appVersion)
  tag: ""

# -- Image pull secrets
imagePullSecrets: []

# -- Name overrides
nameOverride: ""
fullnameOverride: ""

# =============================================================================
# DATABASE CONFIGURATION
# Simple syntax: database.host: "mydb.com"
# Advanced syntax: database.host: { secretKeyRef: { name: "secret", key: "host" } }
# =============================================================================

database:
  # -- Database client type (mysql, postgresql)
  client: "mysql"

  # -- Database host (auto-generated from dependency charts if empty)
  host: ""

  # -- Database port (auto-detected based on client if empty)
  port: null

  # -- Database name (auto-generated if empty)
  name: ""

  # -- Database username (auto-generated if empty)
  username: ""

  # -- Database password (recommended to use secretKeyRef for security)
  # Example: password: { secretKeyRef: { name: "db-secret", key: "password" } }
  password: ""

# =============================================================================
# ADMIN CONFIGURATION
# =============================================================================

admin:
  # -- Admin email for Directus
  email: "directus-admin@example.com"

# =============================================================================
# DIRECTUS REDIS CONNECTION CONFIGURATION
# Configure how Directus connects to Redis (separate from Redis dependency chart)
# =============================================================================

directusRedis:
  # -- Enable Redis connection
  enabled: true

  # -- Redis host (auto-generated if Redis dependency enabled)
  host: ""

  # -- Redis port
  port: 6379

  # -- Redis username
  username: "default"

  # -- Redis password
  # Example: password: { secretKeyRef: { name: "redis-secret", key: "password" } }
  password: ""

# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================

application:
  # -- Public URL (auto-generated from ingress if empty)
  publicUrl: ""

# =============================================================================
# SECRETS MANAGEMENT
# =============================================================================

secrets:
  # -- Create application secrets (ADMIN_PASSWORD, SECRET, KEY)
  createApplication: true
  
  # -- Create database secrets for dependency charts
  createDatabase: true

  # -- Application secret configuration
  application:
    name: "directus-application"
    
  # -- Database secret configuration  
  database:
    name: "directus-database"

# attachExistingSecrets: []  # Removed in 3.0.0. Bulk envFrom secret injection eliminated for security; define per-variable secretKeyRef or use extraEnv instead.

# -- Additional environment variables (for custom env vars)
extraEnv: []
# Examples:
# - name: CUSTOM_VAR
#   value: "custom-value"
# - name: SECRET_VAR
#   valueFrom:
#     secretKeyRef:
#       name: my-secret
#       key: secret-key

# =============================================================================
# KUBERNETES RESOURCES
# =============================================================================

# -- Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# -- Pod configuration
podAnnotations: {}
podSecurityContext: {}
securityContext: {}

# -- Service configuration
service:
  type: ClusterIP
  port: 80

# -- Ingress configuration
ingress:
  enabled: false
  enableTLS: true
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# -- Resource limits and requests
resources: {}

# -- Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCpuUtilizationPercentage: 80

# -- Health checks
livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: http

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: http

startupProbe:
  enabled: false
  httpGet:
    path: /
    port: http

# -- Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# -- Volumes
extraVolumes: []
extraVolumeMounts: []

# -- Init containers
initContainers: []

# -- Sidecars
sidecars: []

# =============================================================================
# DEPENDENCY CHARTS (Bitnami charts)
# =============================================================================

# -- MySQL configuration (Bitnami chart and external)
mysql:
  # -- Enable MySQL subchart installation
  enabled: true
  
  # -- External MySQL configuration
  external:
    # -- Use external MySQL database instead of subchart
    enabled: false
    # -- External MySQL host
    host: ""
    # -- External MySQL port
    port: 3306
    # -- External MySQL database name
    database: "directus"
    # -- External MySQL username
    username: "directus"
    # -- External MySQL password (supports secretKeyRef)
    # Example: password: { secretKeyRef: { name: "mysql-secret", key: "password" } }
    password: ""
    # -- Use existing secret for MySQL credentials
    existingSecret: ""
    existingSecretPasswordKey: "password"
    existingSecretUsernameKey: "username"
  
  # -- MySQL subchart authentication (when enabled: true)
  auth:
    # -- Root password (generated if not set)
    rootPassword: ""
    # -- Database name
    database: "directus"
    # -- Database username  
    username: "directus"
    # -- Use existing secret for MySQL passwords
    existingSecret: ""

# -- PostgreSQL configuration (Bitnami chart and external)
postgresql:
  # -- Enable PostgreSQL subchart installation
  enabled: false
  
  # -- External PostgreSQL configuration
  external:
    # -- Use external PostgreSQL database instead of subchart
    enabled: false
    # -- External PostgreSQL host
    host: ""
    # -- External PostgreSQL port
    port: 5432
    # -- External PostgreSQL database name
    database: "directus"
    # -- External PostgreSQL username
    username: "directus"
    # -- External PostgreSQL password (supports secretKeyRef)
    # Example: password: { secretKeyRef: { name: "postgres-secret", key: "password" } }
    password: ""
    # -- Use existing secret for PostgreSQL credentials
    existingSecret: ""
    existingSecretPasswordKey: "password"
    existingSecretUsernameKey: "username"
  
  # -- PostgreSQL subchart authentication (when enabled: true)
  auth:
    # -- Postgres password (generated if not set)
    postgresPassword: ""
    # -- Database name
    database: "directus"
    # -- Database username
    username: "directus"
    # -- Use existing secret for PostgreSQL passwords
    existingSecret: ""

# -- Redis configuration (Bitnami chart) 
# Note: This configures the Redis dependency installation, not Directus Redis connection
# Use directusRedis.* above to configure how Directus connects to Redis
redis:
  # -- Enable Redis installation
  enabled: true
  
  # -- Redis authentication
  auth:
    # -- Enable Redis AUTH
    enabled: true
    # -- Redis password (generated if not set)
    password: ""
    # -- Use existing secret for Redis password
    existingSecret: ""
    existingSecretPasswordKey: ""

  # -- Redis replica configuration
  replica:
    replicaCount: 0



# =============================================================================
# EXTERNAL REDIS CONFIGURATION  
# =============================================================================

externalRedis:
  # -- Use external Redis instead of installing Redis
  enabled: false
  
  # -- External Redis host
  host: ""
  
  # -- External Redis port
  port: 6379
  
  # -- External Redis username
  username: "default"
  
  # -- External Redis password
  password: ""
  
  # -- Existing secret containing Redis credentials
  existingSecret: ""
  existingSecretPasswordKey: "password"

# =============================================================================
# LEGACY COMPATIBILITY (deprecated - use new structure above)
# =============================================================================

# -- Database engine (deprecated - use database.client instead)
databaseEngine: "mysql"

# -- Admin email (deprecated - use admin.email instead)  
adminEmail: "directus-admin@example.com"

# -- Application secret name (deprecated - use secrets.application.name instead)
applicationSecretName: "directus-application"

# -- Create application secret (deprecated - use secrets.createApplication instead)
createApplicationSecret: true

# -- Create MySQL secret (deprecated - use secrets.createDatabase instead)
createMysqlSecret: true

# -- Create PostgreSQL secret (deprecated - use secrets.createDatabase instead)
createPostgresqlSecret: false

# -- Extra environment variables (deprecated - use extraEnv instead)
extraEnvVars: []